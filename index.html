<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curriculum Vitae</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/theme/theme.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <div class="py-3">
                        <div class="my-3">
                            <h1 class="display-4" id="full-name"></h1>
                        </div>
                        
                        <h4 id="title"></h4>
                        
                        <div class="row">
                            <div class="col-sm-3" id="qr-code-container">
                                <div id="qr-code"></div>
                            </div>
                            <div class="col-sm-9">
                                <p id="contact"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="my-auto">
                        <img id="profile-photo" class="img-fluid img-thumbnail rounded" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p class="lead"><strong>Tentang Saya</strong></p>
                    <hr class="my-4">
                </div>
                <div class="col-sm-8">
                    <p id="about"></p>
                </div>
                <div class="col-sm-4">
                    <table class="table table-borderless table-sm">
                        <tbody id="basic-info"></tbody>
                    </table>
                </div>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col-sm-9">
                    <p class="lead"><strong>Pengalaman Kerja</strong></p>
                    <hr class="my-4">
                    
                    <div class="row">
                        <div class="col-sm-12" id="experience"></div>
                    </div>
                </div>
                
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-sm-12 skillset-container">
                            <p class="lead"><strong>Skill</strong></p>
                            <hr class="my-4">

                            <div id="skill-list"></div>
                        </div>
                    </div>
                    
                    <div class="my-5"></div>
                    
                    <div class="row">
                        <div class="col-sm-12">
                            <p class="lead"><strong>Tools</strong></p>
                            <hr class="my-4">
                            <p>Saya familiar dengan tools berikut ini</p>
                            
                            <ul id="tools"></ul>
                    </div>
                </div>
            </div>
                
                <div class="w-100 my-4"></div>
                
                <div class="col-sm-12">
                    <p class="lead"><strong>Pelatihan dan Sertifikat</strong></p>
                    <hr class="my-4">

                    <div class="row">
                        <div class="col-sm-12" id="training-certification-list"></div>
                    </div>
                </div>
                
                <div class="w-100 my-4"></div>
                
                <div class="col-sm-12">
                    <p class="lead"><strong>Pendidikan</strong></p>
                    <hr class="my-4">
                    
                    <div class="row">
                        <div class="col-sm-12" id="education"></div>
                    </div>
                </div>

        </div>

        <script src="assets/app/sz.string.utility.js"></script>
        <script src="assets/jquery/jquery-3.4.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/jquery-qrcode/jquery.qrcode.min.js"></script>
        <script src="assets/app/app.js"></script>
  </body>
</html>
